<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend style="margin: auto;">Registration form</legend>
            <table align="center">


                <tr>
                    <td><label for="">Name</label></td>
                    <td><input type="text" placeholder="enter your name"></td>
                </tr>
                <tr>
                    <td><label for="">Password</label></td>
                    <td><input type="password" placeholder="enter your password"></td>
                </tr>
                <tr>
                    <td><label for="">Age</label></td>
                    <td><input type="number" name="" id="" placeholder="enter yor age"></td>
                </tr>
                <tr>
                    <td><label for="">Email</label></td>
                    <td><input type="email" name="" id="" placeholder="enter your email"></td>
                </tr>
                <tr>
                    <td><label for="">color</label></td>
                    <td><input type="color" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">date</label></td>
                    <td><input type="date" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">date time</label></td>
                    <td><input type="datetime" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Geneder</label></td>
                    <td>
                        <input type="radio" name="gender" value="male" id="">Male
                        <input type="radio" name="gender" value="female" id="">Female
                    </td>
                </tr>
                <tr>
                    <td><label for=""> city</label></td>
                    <td>
                        <input type="checkbox" value="surat" name="city" id="">Surat
                        <input type="checkbox" value="amdavad" name="city" id="">Amdavad
                    </td>
                </tr>
                <tr>
                    <td><label for="">Address</label></td>
                    <td>
                        <textarea name="" id="" cols="20" rows="2"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><label for="">File</label></td>
                    <td><input type="file" name="" id=""></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="reset" value="Reset form">
                    </td>
                </tr>
                <tr>
                    <td><label for="">Ranege</label></td>
                    <td><input type="range" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Search</label></td>
                    <td>
                        <input type="search" name="" id="">
                    </td>
                </tr>
                <tr>

                    <td>
                        <input type="button" value="Add">
                    </td>
                </tr>
                <tr>
                    <td><label for="">Tel</label></td>
                    <td>
                        <input type="tel" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="hidden" name="">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Submit">
                    </td>
                </tr>



            </table>
        </fieldset>
    </form>
</body>

</html>
