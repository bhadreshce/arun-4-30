<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            gap: 10px;
        }

        .grig-item {
            border: 2px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div class="grig-item">1</div>
        <div class="grig-item">2</div>
        <div class="grig-item">3</div>
        <div class="grig-item">4</div>
        <div class="grig-item">5</div>
        <div class="grig-item">6</div>
    </div>
</body>

</html>
